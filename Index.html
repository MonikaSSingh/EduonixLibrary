<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>:: Welcome to Eduonix Library ::</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Home.html">Eduonix Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Index.html">Add Book <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="message">
    </div>
    <div class="container mt-4">
        <h3>Add New Book</h3>
        <form id="AddBookForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="bookAuthor" class="col-sm-2 col-form-label">Author: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Author Name">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="bookDesc" class="col-sm-2 col-form-label">Description : </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="bookDesc" rows="4" placeholder="Book Description"></textarea>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="bookISBN" class="col-sm-2 col-form-label">ISBN: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookISBN" placeholder="ISBN">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="bookPubCompany" class="col-sm-2 col-form-label"> Publishing Company: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookPubCompany" placeholder="Publishing Company">
                </div>
            </div>

            <fieldset class="form-group mt-2">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Genre :</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genreType" id="IT" value="IT" checked>
                            <label class="form-check-label" for="IT">
                                Information Technology
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genreType" id="Civil" value="Civil">
                            <label class="form-check-label" for="Civil">
                                Civil
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="genreType" id="Mechanical"
                                value="Mechanical">
                            <label class="form-check-label" for="Mechanical">
                                Mechanical
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>

        <h3>Book Lists</h3>
        <div id="table">
            <table class="table table-striped table-dark hidden">
                <thead>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Book Author </th>
                        <th scope="col">Description</th>
                        <th scope="col">Genre</th>
                        <th scope="col"> ISBN </th>
                        <th scope="cols"> Publishing Company</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id='tableBody'>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"> </script>
    <!-- <script src="main.js"> </script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
